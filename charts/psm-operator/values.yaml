# PSM Operator Configuration
replicaCount: 1

image:
  repository: ghcr.io/yourusername/psm-operator
  pullPolicy: IfNotPresent
  tag: "latest"

# PSM Server Configuration
psmServer:
  host: "192.168.0.58"
  tenant: "default"
  credentialsSecret:
    create: true
    name: psm-credentials
    username: admin
    password: "Pensando0$"  # Change this!

# Operator Configuration
operator:
  namespace: psm-operator-system
  logLevel: info

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

# ServiceAccount
serviceAccount:
  create: true
  name: psm-operator-controller-manager

# RBAC
rbac:
  create: true

# Network Registrations to create
registrations:
  - name: all-macvlan-vlan22
    enabled: true
    vlanId: 22
    networkName: "vlan-22"
    subnet: "192.168.22.0/24"
    gateway: "192.168.22.1"
    autoCreateNetwork: false
    virtualRouter: "default-vrf"
    
  - name: all-macvlan-vlan24
    enabled: true
    vlanId: 24
    networkName: "vlan-24"
    subnet: "192.168.24.0/24"
    gateway: "192.168.24.1"
    autoCreateNetwork: true
    virtualRouter: "default-vrf"
