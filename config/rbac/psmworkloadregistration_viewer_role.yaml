# This rule is not used by the project psm-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to psm-operator.psm.microseglab.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: psm-operator
    app.kubernetes.io/managed-by: kustomize
  name: psmworkloadregistration-viewer-role
rules:
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations/status
  verbs:
  - get
