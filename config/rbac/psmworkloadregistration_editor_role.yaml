# This rule is not used by the project psm-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the psm-operator.psm.microseglab.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: psm-operator
    app.kubernetes.io/managed-by: kustomize
  name: psmworkloadregistration-editor-role
rules:
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations/status
  verbs:
  - get
