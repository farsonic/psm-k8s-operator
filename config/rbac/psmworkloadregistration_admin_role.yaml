# This rule is not used by the project psm-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over psm-operator.psm.microseglab.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: psm-operator
    app.kubernetes.io/managed-by: kustomize
  name: psmworkloadregistration-admin-role
rules:
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations
  verbs:
  - '*'
- apiGroups:
  - psm-operator.psm.microseglab.com
  resources:
  - psmworkloadregistrations/status
  verbs:
  - get
