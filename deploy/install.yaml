# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psm-operator-controller-manager
  namespace: psm-operator-system
  labels:
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: psm-operator-controller-manager
      containers:
      - name: manager
        image: ghcr.io/farsonic/psm-operator:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
# PSM Credentials Secret (template - users must update)
apiVersion: v1
kind: Secret
metadata:
  name: psm-credentials
  namespace: default
type: Opaque
stringData:
  username: admin
  password: CHANGE_ME_PSM_PASSWORD  # <-- Users must change this
