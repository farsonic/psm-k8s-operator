    includePrimaryInterface: false
    macvlanInterfaces:
    - networkAttachmentName: "net1"
      psmNetworkName: "vlan-22"
      vlanId: 22
      psmNetworkRedirection: false
  labelMapping:
    includeAllLabels: true
  payloadTemplate: |
    {
      "kind": null,
      "api-version": null,
      "meta": {
        "name": "{{ .Pod.Name }}",
        "tenant": null,
        "namespace": null,
        "generation-id": null,
        "resource-version": null,
        "uuid": null,
        "labels": {
          {{- range $key, $value := .Labels }}
          {{- if $key }}
          "{{ $key }}": "{{ $value }}",
          {{- end }}
          {{- end }}
          "managed-by": "psm-operator"
        },
        "self-link": null,
        "display-name": null
      },
      "spec": {
        "host-name": "{{ .Pod.Spec.NodeName }}",
        "interfaces": [
          {{- range $i, $intf := .Interfaces }}
          {{- if $i }},{{ end }}
          {
            "mac-address": "{{ $intf.MACAddress }}",
            "micro-seg-vlan": null,
            "external-vlan": 22,
            "ip-addresses": [
              "{{ $intf.IPAddress }}"
            ],
            "network": null,
            "vni": null
          }
          {{- end }}
        ],
        "migration-timeout": "3m",
        "dscInterfaces": null
      }
    }
